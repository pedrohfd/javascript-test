<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TGL</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <section class="left">
        <h1 class="tgl">TGL</h1>

        <h2 class="home">Home</h2>
      </section>
      <section class="right">
        <h2 class="account">Account</h2>

        <h2 class="logout">Log out</h2>
        <span class="material-icons-outlined"> arrow_forward </span>
      </section>
      <span class="greenLine"></span>
    </header>
    <main>
      <div class="dashboard">
        <label class="gameName"></label>

        <label class="chooseAGame">Choose a game</label>

        <div class="gameFilterButton"></div>

        <label class="gameDescription"></label>

        <div class="gameNumbers"></div>

        <section class="buttonsArea">
          <div class="gameButtons">
            <button class="completeButton">Complete Game</button>

            <button class="clearButton">Clear Game</button>
          </div>
          <button class="cartButton">
            <span class="material-icons-outlined">shopping_cart</span>
            Add to cart
          </button>
        </section>
      </div>
      <div class="cartArea">
        <div class="cartItems"></div>

        <div class="cartValue"></div>
        <button class="saveButton">
          <label>Save</label>

          <span class="material-icons-outlined">arrow_forward</span>
        </button>
      </div>
    </main>
    <footer>
      <h4>Copyright 2020 Luby Software</h4>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
