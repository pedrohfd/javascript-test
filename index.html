<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TGL</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section class="menu">
        <h1 class="tgl">TGL</h1>
        <h3 class="home">Home</h3>
      </section>
      <section class="menu">
        <h3 class="account">Account</h3>
        <h3 class="logout">
          Logout <img src="assets/arrow.svg" class="betSaveArrow" />
        </h3>
      </section>
    </header>

    <main>
      <div class="dashboard">
        <h1 class="title">
          NEW BET <span class="gameName">FOR MEGA SENA</span>
        </h1>
        <label class="subtitle">Choose a game</label>
        <div class="gameTypes" id="game-types"></div>
        <label class="betTitle">Fill your bet</label>
        <br />
        <span class="betDescription" id="description"></span>

        <div id="bet-numbers" class="betNumbers"></div>

        <div class="betOptions">
          <button class="betComplete button" onclick="Play.handleCompleteGame()">
            Complete Game
          </button>
          <button class="betClear button" onclick="Play.handleClearGame()">
            Clear Game
          </button>
          <button class="betAddCart button" onclick="Play.handleAddToCart()">
            <img class="betCartIcon" src="assets/cart.svg" />
            Add to Cart
          </button>
        </div>
      </div>

      <div class="cart">
        <h1 class="cartTitle">CART</h1>
        <div class="cartList" id="cart-list"></div>
        <div class="cartTotal">
          <h1 class="totalTitle">CART <span class="totalText">TOTAL:</span></h1>
          <p class="totalPrice" id="total-price"></p>
        </div>

        <button class="betSaveButton">
          Save
          <img src="assets/arrow.svg" class="betSaveArrow" />
        </button>
      </div>
    </main>

    <footer>
      <span class="companyInfo">Copyright 2020 Luby Software</span>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
